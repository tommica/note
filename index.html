<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Note</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.cookie.js"></script>
	<script type="text/javascript" src="resizable.js"></script>
	<script type="text/javascript" src="animadrag.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="content">
	<div id="toolbar">
		<a href="#" id="new-note"><img src="button.gif" alt="New note" /></a>
		<form method="get" action="http://www.google.com/search" id="search">
			<input  class="input" type="text"   name="q" maxlength="255" value="" />
			<input class="submit" type="image" alt="search" src="search.png" />
		</form>
	</div>
</div>
</div>

<ul class="dock">
	<li>
		<a href="http://www.facebook.com" title="Facebook"><img src="facebook_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.google.com" title="Google"><img src="google_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.digg.com" title="Digg"><img src="digg_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.technorati.com" title="Technorati"><img src="technorati_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.twitter.com" title="Twitter"><img src="twitter_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.delicious.com" title="Delicious"><img src="delicious_128.png" /></a>
	</li>
	
	<li>
		<a href="http://www.gmail.com" title="Gmail"><img src="gmail_128.png" /></a>
	</li>
</ul>

</body>
</html>
